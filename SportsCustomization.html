	<body>
		<header>
			<h1>Customization Website for For Keeps Earring Shapes</h1>
		</header>
		<section id="header">
			<span><a href="AcrylicAndHardwoodShapes.html">&larr; Customize a Different Design</a></span>
			<h1>
				Acrylic Sports Customization <br/>
			</h1>
			<br/><br/>
			<script>
				const colors = {
					Sports : 
					[
					{value: "black", name: "Black" },
					{value: "white", name: "White" },
					{value: "ruby", name: "Ruby" },
					{value: "pink", name: "Pink" },
					{value: "turquoise", name: "Turquoise" },
					{value: "starlightGlitter", name: "Starlight Glitter" },
					{value: "bordeaux", name: "Bordeaux" },
					{value: "burntOrange", name: "Burnt Orange" },
					{value: "darkTeal", name: "Dark Teal" },
					{value: "transparentNavy", name: "Transparent Navy" },
					{value: "limeGreen", name: "Lime Green" },
					{value: "navyMirror", name: "Navy Mirror" },
					{value: "redAcrylic", name: "Red" },
					{value: "orange", name: "Orange" },
					{value: "yellow", name: "Yellow" },
					{value: "greenAcrylic", name: "Green" },
					{value: "mirroredPurple", name: "Mirrored Purple" },
					{value: "lightBlue", name: "Light Blue" },
					{value: "darkBlue", name: "Dark Blue" },
					{value: "purpleAcrylic", name: "Purple" },
					{value: "brownAcrylic", name: "Brown" },
					{value: "mirroredRoseGold", name: "Mirrored Rose Gold" },
					{value: "confettiGlitter", name: "Confetti Glitter" },
					{value: "gray", name: "Gray" },
					{value: "ivory", name: "Ivory" },
					{value: "mirroredGold", name: "Mirrored Gold" },
					{value: "mirroredSilver", name: "Mirrored Silver" }
					]
				};
			</script>
		</section>
		<main>
			<section id="colors">
				<div id="large">
					<span id="lTitle">Small Heart: </span> <span id="lSelected" class="selectedName"></span>
						<br/><br/>
						<div id="largeOptions" class="colorOptions"></div>
				</div>
				<br>
				<div id="medium">
					<span id="mTitle">Large Heart: </span> <span id="mSelected" class="selectedName"></span> <span id="mHSelected" class="selectedName" style="display:none"></span>
					<br/><br/>
					<div id="mediumOptions" class="colorOptions"></div>
				</div>
				<br>
				<div id="small">
					<span id="sTitle">Sports:</span> <span id="sSelected" class="selectedName"></span>
					<br/><br/>
					<div id="smallOptions" class="colorOptions">
						<div name="Touchdown" class="small" value="football" onclick="chooseSport(this)">Football</div>
						<div name="Goal" class="small" value="soccer" onclick="chooseSport(this)">Soccer</div>
						<div name="Home Run" class="small" value="baseball"onclick="chooseSport(this)">Baseball</div>
						<div name="Swish" class="small" value="basketball" onclick="chooseSport(this)">Basketball</div>
						<div name="Slap Shot" class="small" value="hockey" onclick="chooseSport(this)">Hockey</div>
						<div name="Ace" class="small" value="volleyball" onclick="chooseSport(this)">Volleyball</div>
						<div name="Match" class="small" value="tennis" onclick="chooseSport(this)">Tennis</div>
						<div name="Whip" class="small" value="lacrosse" onclick="chooseSport(this)">Lacrosse</div>
						<div name="Birdie" class="small" value="golf" onclick="chooseSport(this)">Golf</div>
						<div name="Cadence" class="small" value="crossCountry" onclick="chooseSport(this)">Cross Country</div>
						<div name="Aerial" class="small" value="cheer" onclick="chooseSport(this)">Cheer</div>
					</div>
				</div>
			</section>
			<section id="mockup" w3-include-html="Shapes/sportsShape.html"></section>
			<script>
				includeHTML();
				sportsColors(colors);
			</script>
		</main>
