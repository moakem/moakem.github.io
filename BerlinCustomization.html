<html>
	<head>
		<script type="text/javascript" src="Mockups-JS.js"></script>
		<link rel="stylesheet" href="Mockups-Styling.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Customization Website for For Keeps Earring Shapes</h1>
		</header>
		<section id="header">
			<span><a id="backLink" href="">&larr; Customize a Different Design</a></span>
			<h1>
				Berlin Customization <br/>
			</h1>
			<br/><br/>
			<script>
				var type = getParameters();
				if (type == "leather"){
					document.getElementById("backLink").setAttribute("href", "LeatherShapes.html");
				}
				else {
					document.getElementById("backLink").setAttribute("href", "AcrylicAndHardwoodShapes.html");
				}
			</script>
		</section>
		<main>
			<section id="colors">
				<div id="medium">
					 Top Leather: <span id="mSelected" class="selectedName"></span>
					<br/><br/>
					<div class="colorOptions">
						<img id="mred" class="medium" value="red" name="Red" src="Colors/red.jpg" onclick="tryIt2(this)"/>
						<img id="mnatural" class="medium" value="natural" name="Natural" src="Colors/natural.jpg" onclick="tryIt2(this)"/>
						<img id="mblack" class="medium" value="blackLeather" name="Black" src="Colors/blackLeather.jpg" onclick="tryIt2(this)"/>
						<img id="mpurple" class="medium" value="purple" name="Purple" src="Colors/purple.jpg" onclick="tryIt2(this)"/>
						<img id="mgreen" class="medium" value="green" name="Green" src="Colors/green.jpg" onclick="tryIt2(this)"/>
						<img id="mnavy" class="medium" value="darkNavy" name="Dark Navy" src="Colors/darkNavy.jpg" onclick="tryIt2(this)"/>
						<img id="mbrown" class="medium" value="brown" name="Brown" src="Colors/brown.jpg" onclick="tryIt2(this)"/>
						<img id="mmustard" class="medium" value="mustard" name="Mustard" src="Colors/mustard.jpg" onclick="tryIt2(this)"/>
					</div>
				</div>
				<div id="large">
					Bottom Wood: <span id="lSelected" class="selectedName"></span>
						<br/><br/>
					<div class="colorOptions">
						<img id="lmaple" class="large" value="maple" name="Maple" src="Colors/maple.jpg" onclick="tryIt(this)"/>
						<img id="lcherry" class="large" value="cherry" name="Cherry" src="Colors/cherry.jpg" onclick="tryIt(this)"/>
						<img id="lsapele" class="large" value="sapele" name="Sapele" src="Colors/sapele.jpg" onclick="tryIt(this)"/>
						<img id="lwalnut" class="large" value="walnut" name="Walnut" src="Colors/walnut.jpg" onclick="tryIt(this)"/>
					</div>
				</div>
			</section>
			<section id="mockup" w3-include-html="Shapes/berlinShape.html"></section>
			<script>
				includeHTML();
			</script>
		</main>
	</body>

	<footer>
		<span>&copy; Melissa Moake</span>
		<img src="WhiteLogo.png" alt="consultant logo" height="40px"/>
	</footer>



</html>
