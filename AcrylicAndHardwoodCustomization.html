<html>
	<head>
		<script type="text/javascript" src="Mockups-JS.js"></script>
		<link rel="stylesheet" href="Mockups-Styling.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Customization Website for For Keeps Earring Shapes</h1>
		</header>
		<section id="header">
			<span><a href="AcrylicAndHardwoodShapes.html">&larr; Customize a Different Design</a></span>
			<h1>
				<span id="category"></span> Customization <br/>
			</h1>
			<nav id="navigation">
				<h3>Which style would you like to see?</h3>
				<ul id="regularMini">
					<li id="regular" name="layers" onclick="layers(this)">Regular</li>
					<li id="mini" name="layers" onclick="layers(this)">Mini</li>
				</ul>
			</nav>
			<br/><br/>
			<script>
				var type = getParameters();
				const colors = {
					AcrylicsAndHardwoods : 
					[
					{className: "acrylic", value: "black", name: "Black", src: "black.jpg" },
					{className: "acrylic", value: "white", name: "White", src: "white.jpg" },
					{className: "acrylic", value: "ruby", name: "Ruby", src: "ruby.jpg" },
					{className: "acrylic", value: "pink", name: "Pink", src: "pink.jpg" },
					{className: "acrylic", value: "turquoise", name: "Turquoise", src: "turquoise.jpg" },
					{className: "acrylic", value: "leopard", name: "Leopard", src: "leopard.jpg" },
					{className: "acrylic", value: "partyGlitter", name: "Party Glitter", src: "partyGlitter.jpg" },
					{className: "acrylic", value: "starlightGlitter", name: "Starlight Glitter", src: "starlightGlitter.jpg" },
					{className: "hardwood", value: "maple", name: "Maple", src: "maple.jpg" },
					{className: "hardwood", value: "cherry", name: "Cherry", src: "cherry.jpg" },
					{className: "hardwood", value: "sapele", name: "Sapele", src: "sapele.jpg" },
					{className: "hardwood", value: "walnut", name: "Walnut", src: "walnut.jpg" },
					{className: "acrylic", value: "naiades", name: "Naiades - June Promo", src: "naiades.jpg" },
					{className: "acrylic", value: "sourAppleSwirl", name: "Sour Apple Swirl", src: "sourAppleSwirl.jpg" }
					]
				};
			</script>
		</section>
		<main>
			<section id="colors">
				<div id="large" style="display:none">
					<span id="lTitle"> Color Options: </span> <span id="lSelected" class="selectedName"></span>
						<br/><br/>
						<div id="largeOptions" class="colorOptions"></div>
				</div>
				
				<div id="medium" style="display:none">
					<span id="mTitle"> Color Options: </span> <span id="mSelected" class="selectedName"></span> <span id="mHSelected" class="selectedName" style="display:none"></span>
					<br/><br/>
					<div id="mediumOptions" class="colorOptions"></div>
				</div>
			
				<div id="small" style="display:none">
					<span id="sTitle">Bottom Color Options:</span> <span id="sSelected" class="selectedName"></span>
					<br/><br/>
					<div id="smallOptions" class="colorOptions"></div>
				</div>
			</section>
			<section id="mockup" w3-include-html=""></section>
			<script>
				document.getElementById("category").innerHTML = type;
				showMockup(type); 
				includeHTML();
				menuOrNot(type);
				getColors(colors);
			</script>
		</main>
	</body>

	<footer>
		<span>&copy; Melissa Moake</span>
		<img src="WhiteLogo.png" alt="consultant logo" height="40px"/>
	</footer>



</html>
