<html>
	<head>
		<script type="text/javascript" src="Mockups-JS.js"></script>
		<link rel="stylesheet" href="Mockups-Styling.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Customization Website for For Keeps Earring Shapes</h1>
		</header>
		<section id="header">
			<span><a href="AcrylicAndHardwoodShapes.html">&larr; Customize a Different Design</a></span>
			<h1>
				<span id="category"></span> Customization <br/>
			</h1>
			<nav id="navigation">
				<h3>Which style would you like to see?</h3>
				<ul id="regularMini">
					<li id="regular" name="layers" onclick="layers(this)">Regular</li>
					<li id="mini" name="layers" onclick="layers(this)">Mini</li>
				</ul>
			</nav>
			<br/><br/>
			<script>
				var type = getParameters();
				const colors = {
					AcrylicsAndHardwoods : 
					[
					{className: "acrylic", value: "black", name: "Black" },
					{className: "acrylic", value: "white", name: "White"},
					{className: "acrylic", value: "ruby", name: "Ruby" },
					{className: "acrylic", value: "pink", name: "Pink"},
					{className: "acrylic", value: "turquoise", name: "Turquoise" },
					{className: "acrylic", value: "leopard", name: "Leopard"},
					{className: "acrylic", value: "partyGlitter", name: "Party Glitter" },
					{className: "acrylic", value: "starlightGlitter", name: "Starlight Glitter" },
					{className: "hardwood", value: "maple", name: "Maple" },
					{className: "hardwood", value: "cherry", name: "Cherry"},
					{className: "hardwood", value: "sapele", name: "Sapele"},
					{className: "hardwood", value: "walnut", name: "Walnut" },
					{className: "acrylic", value: "akiko", name: "Akiko - Hostess Exclusive" },
					{className: "acrylic promo", value: "chione", name: "Chione - July Promo"},
					{className: "acrylic promo", value: "fialova", name: "Fialova - July Promo"},
					{className: "acrylic promo", value: "puddleJumper", name: "Puddle Jumper - Take Me Back Tuesday"}
					]
				};
			</script>
		</section>
		<main>
			<section id="colors">
				<div id="large" style="display:none">
					<span id="lTitle"> Color Options: </span> <span id="lSelected" class="selectedName"></span>
						<br/><br/>
						<div id="largeOptions" class="colorOptions"></div>
				</div>
				
				<div id="medium" style="display:none">
					<span id="mTitle"> Color Options: </span> <span id="mSelected" class="selectedName"></span> <span id="mHSelected" class="selectedName" style="display:none"></span>
					<br/><br/>
					<div id="mediumOptions" class="colorOptions"></div>
				</div>
			
				<div id="small" style="display:none">
					<span id="sTitle">Bottom Color Options:</span> <span id="sSelected" class="selectedName"></span>
					<br/><br/>
					<div id="smallOptions" class="colorOptions"></div>
				</div>
			</section>
			<section id="mockup" w3-include-html=""></section>
			<script>
				document.getElementById("category").innerHTML = type;
				showMockup(type); 
				includeHTML();
				getColors(colors);
				//promoShow();
				menuOrNot(type);
			</script>
		</main>
	</body>

	<footer>
